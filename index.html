<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ 3 —è–Ω–≤–∞—Ä—è 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.35);
            padding: 35px 45px;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0,0,0,0.45);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 32px;
        }

        .timer {
            font-size: 30px;
            letter-spacing: 2px;
        }

        .block {
            display: inline-block;
            min-width: 90px;
        }

        .number {
            font-size: 40px;
            font-weight: bold;
        }

        .label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–æ 3 —è–Ω–≤–∞—Ä—è 2026 –æ—Å—Ç–∞–ª–æ—Å—å</h1>

    <div class="timer">
        <div class="block">
            <div class="number" id="days">00</div>
            <div class="label">–¥–Ω–µ–π</div>
        </div>
        <div class="block">
            <div class="number" id="hours">00</div>
            <div class="label">—á–∞—Å–æ–≤</div>
        </div>
        <div class="block">
            <div class="number" id="minutes">00</div>
            <div class="label">–º–∏–Ω—É—Ç</div>
        </div>
        <div class="block">
            <div class="number" id="seconds">00</div>
            <div class="label">—Å–µ–∫—É–Ω–¥</div>
        </div>
    </div>
</div>

<script>
    function updateCountdown() {
        // 3 january 2026, 00:00:00 local time
        const targetDate = new Date(2026, 0, 3, 0, 0, 0);
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "üéâ 3 —è–Ω–≤–∞—Ä—è 2026 –Ω–∞—Å—Ç—É–ø–∏–ª–æ!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
