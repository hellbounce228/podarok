<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.35);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .timer {
            font-size: 28px;
            letter-spacing: 2px;
        }

        .timer span {
            display: inline-block;
            min-width: 70px;
        }

        .label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–æ 3 —è–Ω–≤–∞—Ä—è –æ—Å—Ç–∞–ª–æ—Å—å</h1>
    <div class="timer">
        <span id="days">00</span> <span class="label">–¥–Ω</span>
        <span id="hours">00</span> <span class="label">—á</span>
        <span id="minutes">00</span> <span class="label">–º</span>
        <span id="seconds">00</span> <span class="label">—Å</span>
    </div>
</div>

<script>
    function updateCountdown() {
        // target date: 3 january (local time)
        const targetDate = new Date(new Date().getFullYear(), 0, 3, 0, 0, 0);
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "üéâ 3 —è–Ω–≤–∞—Ä—è –Ω–∞—Å—Ç—É–ø–∏–ª–æ!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
